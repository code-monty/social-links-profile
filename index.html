<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="src/output.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
    <main class="min-h-[100vh] max-w-[100vw] font-[Inter] text-white">
      <div class="w-screen h-screen bg-[hsl(0,0%,8%)] flex flex-col justify-center items-center gap-[0.5em]">
          <div class="card max-w-[25em] max-h-[38em] w-[25em] h-[38em] bg-[hsl(0,0%,12%)] text-[14px] pb-[5em] pt-[5em] rounded-xl flex flex-col justify-center items-center text-center gap-[0.5em]">
            <!--PROFILE DESCRIPTION-->
            <div class="flex flex-col items-center justify-center gap-[1em]">
            <img class="w-[5em] rounded-[50%]" src="assets/images/avatar-jessica.jpeg" alt="profile-pic">
            <h1 class="text-[24px] font-[700]">Jessica Randall</h1> 
            <h6 class="text-[14px] font-[600] text-[hsl(75,94%,57%)] mt-[-1em]">London, United Kingdom</h6>
            <p class="text-[14px] text-gray-400">"Front-end developer and avid reader" </p>
            </div>
            <div class="flex flex-col items-center justify-center gap-[1em] mt-4">
            <!--BUTTONS-->
            <a class="bg-[hsl(0,0%,20%)] font-[600] p-[1em] w-[20em] rounded-xl hover:bg-[hsl(75,94%,57%)] hover:text-black ease-in" href="#">GitHub</a>
            <a class="bg-[hsl(0,0%,20%)] font-[600] p-[1em] w-[20em] rounded-xl hover:bg-[hsl(75,94%,57%)] hover:text-black ease-in" href="#">Frontend Mentor</a>
            <a class="bg-[hsl(0,0%,20%)] font-[600] p-[1em] w-[20em] rounded-xl hover:bg-[hsl(75,94%,57%)] hover:text-black ease-in" href="#">LinkedIn</a>
            <a class="bg-[hsl(0,0%,20%)] font-[600] p-[1em] w-[20em] rounded-xl hover:bg-[hsl(75,94%,57%)] hover:text-black ease-in" href="#">Twitter</a>
            <a class="bg-[hsl(0,0%,20%)] font-[600] p-[1em] w-[20em] rounded-xl hover:bg-[hsl(75,94%,57%)] hover:text-black ease-in" href="#">Instagram</a>
              </div>
          </div>
      

    
  <!--
  Jessica Randall
  London, United Kingdom
  "Front-end developer and avid reader."

  GitHub
  Frontend Mentor
  LinkedIn
  Twitter
  Instagram
-->
  
<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Angelo Monterroyo</a>.
  </div>
  </div>  
</main>
</body>
</html>
