<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">

  <!-- Card -->
  <div class="bg-neutral-900 text-white rounded-xl shadow-lg p-8 w-80 text-center space-y-5">
    
    <!-- Profile Image -->
    <img src="https://via.placeholder.com/80" 
         alt="Profile" 
         class="w-20 h-20 rounded-full mx-auto object-cover">

    <!-- Name & Location -->
    <div>
      <h2 class="text-lg font-bold">Jessica Randall</h2>
      <p class="text-lime-400 text-sm font-medium">London, United Kingdom</p>
    </div>

    <!-- Bio -->
    <p class="text-sm text-gray-400">"Front-end developer and avid reader."</p>

    <!-- Links -->
    <div class="space-y-3">
      <a href="#" class="block bg-lime-400 text-black font-semibold py-2 rounded-lg hover:opacity-80 transition">GitHub</a>
      <a href="#" class="block bg-neutral-800 font-semibold py-2 rounded-lg hover:bg-neutral-700 transition">Frontend Mentor</a>
      <a href="#" class="block bg-neutral-800 font-semibold py-2 rounded-lg hover:bg-neutral-700 transition">LinkedIn</a>
      <a href="#" class="block bg-neutral-800 font-semibold py-2 rounded-lg hover:bg-neutral-700 transition">Twitter</a>
      <a href="#" class="block bg-neutral-800 font-semibold py-2 rounded-lg hover:bg-neutral-700 transition">Instagram</a>
    </div>

  </div>

</body>
</html>
